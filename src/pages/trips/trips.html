<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Trips</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-segment [(ngModel)]="time" color="secondary">
    <ion-segment-button value="upcoming">
      Upcoming
    </ion-segment-button>
    <ion-segment-button value="past">
      Past
    </ion-segment-button>
  </ion-segment>
  <div class="center-message" *ngIf="tripsToShow.length === 0">No trips to show</div>
  <ion-list>
    <trip-card
      *ngFor="let trip of tripsToShow; let i = index"
      [trip]="trip"
      [index]="i"
      [upcoming]="time == 'upcoming'"
      (tripClicked)="onTripClicked($event)">
    </trip-card>
  </ion-list>
</ion-content>
